<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
<link rel="stylesheet" href="user-dashboard.css" />
</head>

<body>

<header class="topbar">
  <div class="left">
    <strong id="userName"></strong><br />
    <small id="userEmail"></small>
  </div>

  <div class="right">
    <button onclick="logout()">Logout</button>
  </div>
</header>

<section class="actions">
  <button onclick="startBreak('Lunch')">Start Lunch</button>
  <button onclick="startBreak('Regular')">Start Regular</button>
  <button onclick="endBreak()">End Break</button>
</section>

<section class="stats">
  <div class="card">Lunch Breaks: <span id="lunchCount">0</span></div>
  <div class="card">Regular Breaks: <span id="regularCount">0</span></div>
</section>

<section class="table-section">
  <h3>Break Status</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Break Type</th>
      </tr>
    </thead>
    <tbody id="breakTable"></tbody>
  </table>
</section>

<script src="../auth/auth.js"></script>
<script src="user.js"></script>
<script>
  checkAuth("user");
</script>

</body>
</html>
